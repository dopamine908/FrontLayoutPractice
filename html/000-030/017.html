<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/000-030/017.css">
    <title>Pagination</title>
</head>
<body>
<div class="container">
    <div class="pagination">
        <div class="pagination-item left-arrow left-border"> <</div>
        <div class="pagination-item page item-border">1</div>
        <div class="pagination-item page item-border">2</div>
        <div class="pagination-item dotdotdot item-border">...</div>
        <div class="pagination-item page item-border">99</div>
        <div class="pagination-item page item-border">100</div>
        <div class="pagination-item right-arrow right-border"> ></div>
    </div>
</div>

</body>
</html>
