<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/020.css">
    <title>Tab</title>
</head>
<body>
<div class="container flex-always-center">
    <div class="tab-panel">
        <div class="tab-item">
            <label class="tab">
                <input type="checkbox" class="hidden tab-a">
                Tab A
            </label>
            <div class="tab-panel-child flex-always-center child-a">Content A</div>
        </div>
        <div class="tab-item">
            <label class="tab">
                <input type="checkbox" class="hidden tab-b">
                Tab B
            </label>
            <div class="tab-panel-child flex-always-center child-b">Content B</div>
        </div>
        <div class="tab-item">
            <label class="tab">
                <input type="checkbox" class="hidden tab-c">
                Tab C
            </label>
            <div class="tab-panel-child flex-always-center child-c">Content C</div>
        </div>
    </div>
</div>
</body>
</html>
