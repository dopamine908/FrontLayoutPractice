<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/016.css">
    <title>Nested dropdowns</title>
</head>
<body>
<nav>
    <div class="nav-item">item1</div>
    <div class="nav-item">item2</div>
    <div class="nav-item dropdown-action">Nested dropdown
        <div class="first-dropdown">
            <div class="first-dropdown-item">1st dropdown item 1</div>
            <div class="first-dropdown-item">1st dropdown item 2</div>
            <div class="first-dropdown-item dropdown-action-nest">nested dropdown item
                <div class="second-dropdown">
                    <div class="second-dropdown-item">2nd dropdown item 1</div>
                    <div class="second-dropdown-item">2nd dropdown item 2</div>
                    <div class="second-dropdown-item">2nd dropdown item 3</div>
                    <div class="second-dropdown-item">2nd dropdown item 4</div>
                </div>
            </div>
            <div class="first-dropdown-item">1st dropdown item 3</div>
        </div>
    </div>
    <div class="nav-item">item3</div>
</nav>
</body>
</html>
